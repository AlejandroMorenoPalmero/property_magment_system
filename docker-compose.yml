version: "3.8"

services:
  # -------------------------
  # MySQL Database
  # -------------------------
  mysql:
    image: mysql:8.0
    container_name: property_manager_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-property_manager}
      MYSQL_USER: ${MYSQL_USER:-property_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-property_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - property_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------
  # Backend (FastAPI)
  # -------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: property_manager_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-property_manager}
      MYSQL_USER: ${MYSQL_USER:-property_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-property_pass}
      ELECTRIC: ${ELECTRIC:-R106,R180,R213,R169,R110}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - property_network
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - ./.env:/app/.env
    command: >
      uvicorn backend.main:app
      --host 0.0.0.0
      --port 8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------
  # Frontend (Streamlit)
  # -------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: property_manager_frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-property_manager}
      MYSQL_USER: ${MYSQL_USER:-property_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-property_pass}
      ELECTRIC: ${ELECTRIC:-R106,R180,R213,R169,R110}
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
      PYTHONPATH: /app:/app/shared:/app/frontend
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - property_network
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - ./.env:/app/.env
    command: streamlit run frontend/app.py

# -------------------------
# Networks & Volumes
# -------------------------
networks:
  property_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
