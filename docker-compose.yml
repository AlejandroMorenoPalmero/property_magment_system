version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: property_manager_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-property_manager}
      MYSQL_USER: ${MYSQL_USER:-property_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-property_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - property_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: property_manager_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_USER=${MYSQL_USER:-property_user}
      - DB_PASS=${MYSQL_PASSWORD:-property_pass}
      - DB_NAME=${MYSQL_DATABASE:-property_manager}
      - DB_PORT=3306
      - MYSQL_HOST=mysql
      - MYSQL_USER=${MYSQL_USER:-property_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-property_pass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-property_manager}
      - MYSQL_PORT=3306
      - ELECTRIC=${ELECTRIC:-R106,R180,R213,R169,R110}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - property_network
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - ./.env:/app/.env
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Service (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: property_manager_frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=mysql
      - DB_USER=${MYSQL_USER:-property_user}
      - DB_PASS=${MYSQL_PASSWORD:-property_pass}
      - DB_NAME=${MYSQL_DATABASE:-property_manager}
      - DB_PORT=3306
      - MYSQL_HOST=mysql
      - MYSQL_USER=${MYSQL_USER:-property_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-property_pass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-property_manager}
      - MYSQL_PORT=3306
      - ELECTRIC=${ELECTRIC:-R106,R180,R213,R169,R110}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONPATH=/app:/app/shared:/app/frontend
    depends_on:
      - mysql
      - backend
    networks:
      - property_network
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - ./.env:/app/.env
    command: streamlit run frontend/app.py

networks:
  property_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
